<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="titre">Application météo</h2>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Nom de ville" spellcheck="false" />
        <button><img src="images/search.png" alt="srch" /></button>
      </div>
      <div class="error">
        <p>La ville n'existe pas</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="rain" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New york</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidité</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">15km/h</p>
              <p>Vitesse du vent</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
